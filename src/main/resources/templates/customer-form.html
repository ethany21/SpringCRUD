<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link type = "text/css"
          rel="stylesheet"
          href="${pageContext.request.contextPath}/resources/static/style.css">

    <link type = "text/css"
          rel="stylesheet"
          href="${pageContext.request.contextPath}/resources/static/add-customer-style.css">
</head>
<body>
    <div id ="wrapper">
        <div id="header">
            <h2>CRM - Customer Relationship Manager</h2>
        </div>
    </div>

    <div id="container">
        <h2>Save Customer</h2>

        <form method = "post" th:object="${customer}" th:action="@{/customer/saveCustomer}">
            <table>
                <tbody>
                    <tr>
                        <td><label>First Name: </label></td>
                        <td><input type="text" name = "firstName" th:field="*{firstName}" /></td>
                    </tr>
                    <tr>
                        <td><label>Last Name: </label></td>
                        <td><input type="text" name = "lastName" th:field="*{lastName}" /></td>
                    </tr>
                    <tr>
                        <td><label>Email: </label></td>
                        <td><input type="text" name = "email" th:field="*{email}" /></td>
                    </tr>
                    <tr>
                        <td><label></label></td>
                        <td><input type="submit" value="Save" class="save"/></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
